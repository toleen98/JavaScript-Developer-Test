<!DOCTYPE html>

<html >
<head>
    <meta charset="UTF-8"/>
    <title>Cat vs Dog</title>

    <!-- css sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
    
<body>
  <div class="flex-container">
     <div>CAT</div> 
    <div class="health-box" >
        <div class="health-bar-red"></div>
        <div class="health-bar-blue"></div>
        <div id="health-bar"></div>
        <div class="health-bar-text"></div>
    </div>
    <div class="health-box2" >
      
        <div class="health-bar-red2"></div>
        <div class="health-bar-blue2"></div>
        <div id="health-bar2"></div>
        <div class="health-bar-text"></div>
      
    </div>
    DOG
  </div>

    <div class="left">
        <div id="cat">
            <div class=" flex-container">
                <div class="ears11"></div>
                <div class="ears12"></div>
            </div>
            <div class="head1">
                <div class=" flex-container">
                    <div class="eyes11"></div>
                <div class="eyes12"></div>
                </div>
                
                <div class="nose1"></div>
            </div>
            <div class="body1">
                <div class="left-paw1"></div>
                <div class="right-paw1"></div>
            </div>
             
        </div>
    </div>
    <div class="right">
        <div id="dog">
            <div class="ears2"></div>
            <div class="head2">
                <div class="eyes2"></div>
                <div class="nose2"></div>
            </div>
            <div class="body2">
                <div class="left-paw2"></div>
                <div class="right-paw2"></div>
            </div>
        </div>
 
    </div>
      
  <div class="flex-container playing-btn" >
      <button id="left-btn" onclick="leftBtn()"><i class="fas fa-chevron-left "></i>
      </button>
      <button id="right-btn" onclick="rightBtn()"><i class="fas fa-chevron-right"></i>
      </button>
      <button id="hand" onclick="hand()"><i class="fas fa-hand-rock"></i>
      </button id="eye" onclick="eye()"><button><i class="fas fa-eye"></i></i>
      </button>
  </div>
    
    <script src="./index.js"></script>
</body>
</html>
